{% extends "base.html" %}
{% load static %} 

{% block stylesheets %}
<link rel='stylesheet' type="text/css" href="{% static 'news/styles.css'%}">

{% endblock %}

{% block content %}
<h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{% url 'news:authorDetail' pk=author.pk %}">
          {{ author }}
          </a>
        </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors available.</p>
  {% endif %}       
{% endblock %}
